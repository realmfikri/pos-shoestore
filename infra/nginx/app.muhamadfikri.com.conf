server {
    listen 80;
    server_name app.muhamadfikri.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name app.muhamadfikri.com;

    # ssl_certificate /etc/letsencrypt/live/app.muhamadfikri.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.muhamadfikri.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.muhamadfikri.com";

    access_log /var/log/nginx/app.muhamadfikri.com.access.log;
    error_log /var/log/nginx/app.muhamadfikri.com.error.log;

    # Option A: static files already built into /var/www/app.muhamadfikri.com
    root /var/www/app.muhamadfikri.com;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Option B: SSR frontend behind systemd service.
    location @frontend_ssr {
        proxy_pass http://127.0.0.1:4173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uncomment to enable SSR proxying:
    # error_page 418 = @frontend_ssr;
    # location / {
    #     return 418;
    # }
}
