server {
    listen 80;
    server_name api.muhamadfikri.com;

    # Enforce HTTPS (Certbot will replace this block after certificates are issued)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.muhamadfikri.com;

    # ssl_certificate /etc/letsencrypt/live/api.muhamadfikri.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.muhamadfikri.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Harden headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'none'; connect-src 'self' https://api.muhamadfikri.com";

    access_log /var/log/nginx/api.muhamadfikri.com.access.log;
    error_log /var/log/nginx/api.muhamadfikri.com.error.log;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location = /healthz {
        proxy_pass http://127.0.0.1:4000/healthz;
    }

    location = /readyz {
        proxy_pass http://127.0.0.1:4000/readyz;
    }
}
